<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
</head>

<body>
  <main class="tasks">
    <div class="container">
      <div class="tasks__wrapper">
        <div class="column" id="todo">
          <div class="tasks__header">
            <h2>ToDo</h2>
          </div>
          <div class='tasks__list'>
          </div>
          <button type="button" class='tasks__action'>+ Add another card</button>
          <form class='tasks__form' novalidate>
            <div class="input-block">
              <textarea placeholder='Enter a title for this card...' required></textarea>
            </div>
            <div class='tasks__form-buttons'>
              <button class='tasks__form-submit'>Add card</button>
              <button type="button" class='tasks__form-decline'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="-0.5 0 25 25" fill="none">
                  <path d="M3 21.32L21 3.32001" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M3 3.32001L21 21.32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </form>
        </div>
        <div class="column" id="progress">
          <div class="tasks__header">
            <h2>In progress</h2>
          </div>
          <div class='tasks__list'>
          </div>
          <button type="button" class='tasks__action'>+ Add another card</button>
          <form class='tasks__form' novalidate>
            <div class="input-block">
              <textarea placeholder='Enter a title for this card...' required></textarea>
            </div>
            <div class='tasks__form-buttons'>
              <button class='tasks__form-submit'>Add card</button>
              <button type="button" class='tasks__form-decline'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="-0.5 0 25 25" fill="none">
                  <path d="M3 21.32L21 3.32001" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M3 3.32001L21 21.32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </form>
        </div>
        <div class="column" id="done">
          <div class="tasks__header">
            <h2>Done</h2>
          </div>
          <div class='tasks__list'>
          </div>
          <button type="button" class='tasks__action'>+ Add another card</button>
          <form class='tasks__form' novalidate>
            <div class="input-block">
              <textarea placeholder='Enter a title for this card...' required></textarea>
            </div>
            <div class='tasks__form-buttons'>
              <button class='tasks__form-submit'>Add card</button>
              <button type="button" class='tasks__form-decline'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="-0.5 0 25 25" fill="none">
                  <path d="M3 21.32L21 3.32001" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M3 3.32001L21 21.32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
