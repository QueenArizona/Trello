<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
</head>
<body>
  <main class='container'>
    <div id='todo' class='cards-column'>
      <h1>ToDo</h1>
      <div class='cards'>
      </div>
      <button type="button" class='add-card'>+ Add another card</button>
      <form name='card-form' class='card-form' novalidate>
        <textarea class='card-input' placeholder='Enter a title for this card...' required></textarea>
        <div class='card-buttons'>
          <button class='add-button'>Add card</button><button class='cancel-button'></button>
        </div>
      </form>
    </div>
    <div id='progress' class='cards-column'>
      <h1>In progress</h1>
      <div class='cards'>
      </div>
      <button type="button" class='add-card'>+ Add another card</button>
      <form name='card-form' class='card-form' novalidate>
        <textarea class='card-input' placeholder='Enter a title for this card...' required></textarea>
        <div class='card-buttons'>
          <button class='add-button'>Add card</button><button class='cancel-button'></button>
        </div>
      </form>
    </div>
    <div id='done' class='cards-column'>
      <h1>Done</h1>
      <div class='cards'>
      </div>
      <button type="button" class='add-card'>+ Add another card</button>
      <form name='card-form' class='card-form' novalidate>
        <textarea class='card-input' placeholder='Enter a title for this card...' required></textarea>
        <div class='card-buttons'>
          <button class='add-button'>Add card</button><button class='cancel-button'></button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
